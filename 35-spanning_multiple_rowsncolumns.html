<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning multiple rows and columns</title>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
    /* grid-row : start / end */
  grid-row: 1 / 3;
}
.item2{
    grid-row: 1 / 4;
}
.item4 {
    grid-column: 3 / 5;
}
    </style>
</head>
<body>
    <h1>The grid-row Property</h1>

<p>Use the <em>grid-row</em> property to specify on which row to place an item, and how many row the item will span.</p>
<p>This property is a shorthand property for the grid-row-start and grid-row-end properties.</p>
<p>Item1 will start on row 1, and span 2 rows:</p>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
</div>

</body>
</html>
