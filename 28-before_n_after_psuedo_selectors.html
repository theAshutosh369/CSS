<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before n after selectors</title>
    <style>
        p::before {
            content: "Read this -- ";
        }
        p::after {
            content: " -- ended with this";
        }
    </style>
</head>
<body>
    
    <h1>Demo of the ::before and ::after selector</h1>
    <p>My name is Donald</p>
    <p>I live in Ducksburg</p>

    
</body>
</html>
